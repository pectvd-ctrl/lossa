<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portail Captif — Connexion</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Connexion Wi-Fi</h1>
    <p>Entrez votre email et votre code unique pour accéder à Internet.</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Votre email" required>
      <input type="text" id="code" placeholder="Votre code unique" required>
      <button type="submit">Se connecter</button>
    </form>

    <p id="message"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
