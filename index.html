<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portail Captif — Connexion</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Connexion Wi-Fi</h1>
  <p>Entrez votre email et votre code unique pour accéder à Internet.</p>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Votre email" required>
    <input type="text" id="code" placeholder="Votre code unique" required>
    <button type="submit">Se connecter</button>
  </form>

  <p id="message"></p>
</div>

<script type="module">
  // ---------- IMPORTS ----------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  // ---------- CONFIG FIREBASE ----------
  const firebaseConfig = {
    apiKey: "AIzaSyDLZZyoiHysKOL1XwnOUV2-QhdSsZZCHbs",
    authDomain: "lossa-b3-11.firebaseapp.com",
    projectId: "lossa-b3-11",
    storageBucket: "lossa-b3-11.firebasestorage.app",
    messagingSenderId: "637445869503",
    appId: "1:637445869503:web:3948cb73f023a753e29b0a",
    measurementId: "G-4720V8DGPK"
  };

  // ---------- INITIALISATION ----------
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const form = document.getElementById('loginForm');
  const msg = document.getElementById('message');

  // ---------- GESTION DU FORMULAIRE ----------
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const code = document.getElementById('code').value.trim();

    if (!email || !code) {
      msg.textContent = "Veuillez renseigner un email et un code.";
      msg.style.color = "red";
      return;
    }

    msg.textContent = "Connexion à Firebase...";
    msg.style.color = "black";

    try {
      // 1️⃣ Connexion anonyme (pour satisfaire `request.auth != null`)
      const userCred = await signInAnonymously(auth);
      console.log("Utilisateur connecté :", userCred.user.uid);

      msg.textContent = "Vérification du code...";
      
      // 2️⃣ Requête Firestore
      const q = query(collection(db, "users"), where("code", "==", code));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        msg.textContent = "Code invalide.";
        msg.style.color = "red";
        return;
      }

      const codeSnap = querySnapshot.docs[0];
      const data = codeSnap.data();

      if (!data.actif) {
        msg.textContent = "Code désactivé.";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "Connexion réussie — redirection...";
      msg.style.color = "green";

      // 3️⃣ (Optionnel) Redirection
      // window.location.href = "portail.html";

    } catch (err) {
      console.error(err);
      msg.textContent = "Erreur : " + err.message;
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
