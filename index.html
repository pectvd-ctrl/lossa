<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portail Captif — Connexion</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <script type="module">
  // ---------- IMPORTS ----------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
  import { getFirestore, doc, getDoc, updateDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  // ---------- CONFIG FIREBASE ----------
  const firebaseConfig = {
    apiKey: "AIzaSyDLZZyoiHysKOL1XwnOUV2-QhdSsZZCHbs",
    authDomain: "lossa-b3-11.firebaseapp.com",
    projectId: "lossa-b3-11",
    storageBucket: "lossa-b3-11.firebasestorage.app",
    messagingSenderId: "637445869503",
    appId: "1:637445869503:web:3948cb73f023a753e29b0a",
    measurementId: "G-4720V8DGPK"
  };

  // ---------- INITIALISATION ----------
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // ---------- RÉCUPÉRATION DU FORMULAIRE ----------
  const form = document.getElementById('loginForm');
  const msg = document.getElementById('message');

  // ---------- PARAMÈTRES UAM ----------
  function getQueryParams() {
    const params = {};
    location.search.replace(/^\?/, '').split('&').forEach(pair => {
      if (!pair) return;
      const [k, v] = pair.split('=').map(decodeURIComponent);
      params[k] = v === undefined ? '' : v;
    });
    return params;
  }
  const params = getQueryParams();

  // ---------- GESTION DU FORMULAIRE ----------
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const code = document.getElementById('code').value.trim();

    if (!email || !code) {
      msg.textContent = "Veuillez renseigner un email et un code.";
      msg.style.color = "red";
      return;
    }

    msg.textContent = "Vérification...";
    msg.style.color = "black";

    try {
      const codeRef = doc(db, "users", code);  // docId = code
      const codeSnap = await getDoc(codeRef);

      if (!codeSnap.exists()) {
        msg.textContent = "Code invalide.";
        msg.style.color = "red";
        return;
      }

      const data = codeSnap.data();
      const now = new Date();

      // Vérifie si le code est bloqué temporairement
      if (data.blockedUntil && now < data.blockedUntil.toDate()) {
        const remaining = Math.ceil((data.blockedUntil.toDate() - now)/60000);
        msg.textContent = `Code temporairement bloqué. Réessayez dans ${remaining} min.`;
        msg.style.color = "red";
        return;
      }

      // Code correct → reset tentatives
      await updateDoc(codeRef, {
        attempts: 0,
        blockedUntil: null
      });

      // Enregistre l'email utilisé dans logs
      await addDoc(collection(db, "logs"), {
        email: email,
        code: code,
        timestamp: serverTimestamp()
      });

      msg.textContent = "Connexion réussie — redirection...";
      msg.style.color = "green";

      // Redirection vers CoovaChilli (/logon)
      const uamip = params.uamip || "";
      const uamport = params.uamport || "";
      const challenge = params.challenge || "";
      const mac = params.mac || "";

      if (uamip && uamport) {
        const logonUrl = `http://${uamip}:${uamport}/logon?username=${encodeURIComponent(email)}&challenge=${encodeURIComponent(challenge)}&mac=${encodeURIComponent(mac)}`;
        window.location.href = logonUrl;
      } else if (params.redirect) {
        window.location.href = params.redirect;
      }

    } catch (err) {
      console.error(err);

      // Tentative échouée → incrémente compteur et bloque si >= 5
      const codeRef = doc(db, "users", code);
      const codeSnap = await getDoc(codeRef);
      if (codeSnap.exists()) {
        let attempts = codeSnap.data().attempts || 0;
        attempts++;
        const updateData = { attempts: attempts };
        if (attempts >= 5) {
          updateData.blockedUntil = new Date(new Date().getTime() + 20*60*1000); // 20 min
          updateData.attempts = 0;
        }
        await updateDoc(codeRef, updateData);
      }

      msg.textContent = "Erreur interne. Réessayez.";
      msg.style.color = "red";
    }
  });
</script>


  <div class="container">
    <h1>Connexion Wi-Fi</h1>
    <p>Entrez votre email et votre code unique pour accéder à Internet.</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Votre email" required>
      <input type="text" id="code" placeholder="Votre code unique" required>
      <button type="submit">Se connecter</button>
    </form>

    <p id="message"></p>
  </div>

  </body>
</html>
